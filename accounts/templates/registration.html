{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block title %}Registration{% endblock %}

{% block content %}
<div class="container-fluid">
	<div class="row">
        <div class="col-4" id="side">
        <p>If you already have an account you can sign in <a href="{% url 'login' %}">here</a></p>
        </div>
		<div class="col-8" id="form-side">
            <h2>Registration Form</h2>
			<form method="post">
				{% csrf_token %}
				{{ registration_form | as_bootstrap }}
				<button type="submit">Register</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
