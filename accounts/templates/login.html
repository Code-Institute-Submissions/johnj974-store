{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid">
	<div class="row">
    <div class="col-4" id="side">
    </div>
		<div class="col-8" id="form-side">
            <h2>Login Form</h2>
			<form id="login" method="POST">
				{% csrf_token %}
				{{ login_form | as_bootstrap }}
				<button class="btn" type="submit">Login</button>
			</form>
            <p><a href="{% url 'reset_password' %}">Reset Password</a></p>
		</div>
	</div>
</div>
{% endblock %}
