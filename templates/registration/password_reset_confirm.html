{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-4" id="side">
		</div>
		<div class="col-8" id="form-side">
			

			<h1>Enter new password</h1>
			<form method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Change my password">
            </form>

			
		</div>
	</div>
</div>
{% endblock %}
