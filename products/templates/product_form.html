{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block title %}Create Product{% endblock %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-4" id="side">
		</div>
		<div class="col-8" id="form-side">
			<h2>Create Product</h2>
			<form action="" method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" name="submit">
            </form>
		</div>
	</div>
</div>
{% endblock %}
